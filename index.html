<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olympics 2020 Medals Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <main>
    <div id="app">
      <form class="select-olympics">
        <select role="group" title="Select Olmypic medal table" name="which_olympics" id="which_olympics" role="menu">
          <option value="beijing-2008">Beijing 2008</option>
          <option value="london-2012">London 2012</option>
          <option value="rio-2016">Rio 2016</option>
          <option value="tokyo-2020" selected>Tokyo 2020</option>
        </select>
      </form>
      <h1>TOKYO 2020 Medals Table</h1>
    </div>
  </main>
  <div class="overlay">
    <div class="spinner-wrapper">
      <div class="spinner"></div>
      <span>Loading data...</span>
    </div>
  </div>
  <script type="module" src="js/bundle.min.js"></script>
</body>

</html>
